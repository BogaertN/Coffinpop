<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>COFFINPOP: Crypt Beats Factory</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    COFFINPOP<br><span class="subtitle">Crypt Beats Factory</span>
  </header>

  <section id="stage">
    <div class="coffin-creature" data-id="ghostA" data-sound="ghostA">&#9760;</div>
    <div class="coffin-creature" data-id="ghostB" data-sound="ghostB">&#9785;</div>
    <div class="coffin-creature locked" data-id="ghostC" data-sound="ghostC">&#9790;</div>
    <div class="coffin-creature locked" data-id="ghostD" data-sound="ghostD">&#9766;</div>
    <div class="coffin-creature locked" data-id="ghostE" data-sound="ghostE">&#128128;</div>
  </section>

  <p class="status">Tap a coffin to wake it. Each one has a request.</p>
  <div class="task" id="taskText"></div>

  <div id="band-loop"></div>

  <footer>
    Made for strange daughters and cooler planets.
  </footer>

  <audio id="ghostA" src="audio/ghostA.ogg" preload="auto"></audio>
  <audio id="ghostB" src="audio/ghostB.ogg" preload="auto"></audio>
  <audio id="ghostC" src="audio/ghostC.ogg" preload="auto"></audio>
  <audio id="ghostD" src="audio/ghostD.ogg" preload="auto"></audio>
  <audio id="ghostE" src="audio/ghostE.ogg" preload="auto"></audio>

  <script src="script.js"></script>
</body>
</html>
